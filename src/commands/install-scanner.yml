description: >
  Commands install SonarQube scanner

parameters:
  scanner_version:
    type: string
    description: "SonarQube Scanner Version"
    default: "4.5.0.2216-linux"

steps:
  - run:
      name: Install Sonarqube scanner
      command: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-<< parameters.scanner_version >>.zip
        unzip sonar-scanner-cli-<< parameters.scanner_version >>.zip
